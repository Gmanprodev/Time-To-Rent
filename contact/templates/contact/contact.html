{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <p class="text-muted">Please fill out the form below to complete your order</p>
            <form action="{% url 'contact' %}" method="POST" id="contact-form">
                {% csrf_token %}
                {{ form|crispy }}
            </form>
            <br>
            <button id="submit-button" class="btn btn-black rounded-0">
                <span class="text-uppercase">Send</span>
            </button>
        </div>
    </div>
{% endblock %}
